<!DOCTYPE html>
<html lang="en">
<!-- acquire entire length and breadth of screen using css karna baki hai -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="/styles/common.css">

</head>

<body>
  <!-- Header section -->
  <section id="wrapper">
    <header id="InsideHeader">
      <a href="index.html"> <img src="assests\images\logo.png" alt="logo" class="logo" /></a>
      <a href="login.html" target="_self" class="btn btn-light btn-sm" data-toggle="modal" data-target="#login"
        style="margin-right: 2em;" id="HeaderLogin">LOGIN</a>
    </header>
  </section>
  <!-- Header ends -->


  <!-- content starts -->
  <section id="content">

    <!-- search bar -->
    <div id="searchBar">
      <div class="search">
        <input type="text" placeholder="City">
      </div>
    </div>


    <div id="cityCards">
      <a href="list.html" target="_self">
        <div class="cards"
          style="background-image:url(https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg) ;">
          <div class="overlay">
            <p style="text-decoration: none; color:  #f1f1f1;">Delhi</p>
          </div>
        </div>
      </a>

      <div class="cards"
        style="background-image:url(https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg) ;">
        <div class="overlay">
          <p style="color:  #f1f1f1;">Goa</p>
        </div>
      </div>


      <div class="cards"
        style="background-image:url(https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg) ;">
        <div class="overlay">
          <p style="color:  #f1f1f1;">Hyderabad</p>
        </div>
      </div>

      <div class="cards"
        style="background-image:url(https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg) ;">
        <div class="overlay">
          <p style="color:  #f1f1f1;">Kolkata</p>
        </div>
      </div>

    </div>

    <div id="view">
  <a href="index.html"><button type="button" class="btn btn-secondary">View more</button>
      </a>
    </div>
  </section>

  <!-- body ends -->

  <!-- The footer part is written in semantic html5 tags -->
  <footer id="InsideFooter">
    <div id="contact">
      <a style="display: flex;" href="contact.html" target="_self" class="btn btn-primary btn-sm" data-toggle="modal"
        data-target="#contact-us" id="HeaderLogin"><span>Contact Us</span></a>

    </div>

    <div class="copyright">
      <span>&copy; 2020 ROOM SEARCH PVT. LTD.</span>
    </div>

    <div id="socialMedia">
      <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png" alt="facebook"></a>
      <a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png" alt="instagram"></a>
      <a href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png" alt="twitter"><br></a>
    </div>
  </footer>
  


  <!-- login modal -->
  <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="text-align: center; ">
          <label for="UserName" style="margin-left: 1em 0em 1em 2em; ">Username:</label>
          <input id="UserName" type="text" placeholder="Enter Username" name="username" required
            style="margin-left: 3em;">
          <br>
          <label for="Password" style="margin: 1em 0em 1em 0em;">Password :</label>
          <input id="PasswordName" type="password" placeholder="Enter Password" name="password" required
            style="margin-left: 3em;">
          <br>
        </div>
        <div class="modal-footer d-flex justify-content-center">

          <button id="button" onclick="LoginToLocalStorage()" type="button" class="btn btn-primary">LOGIN</button>
        </div>
      </div>
    </div>
  </div>


  <!-- login modal ends -->

  <!-- Contact-us modal begin -->
  <div class="modal fade" id="contact-us" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>        </div>
        <div class="modal-body">
          <span>Thank you for reaching out!!!</span><br>
          <span>Please enter you email and we get back to you.</span><br>
          <form>
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your email id" name="email" required>
          </form>
        </div>
        <div class="modal-footer">

          <button type="submit" formaction="index.html" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- contact modal ends -->


</body>

</html>
