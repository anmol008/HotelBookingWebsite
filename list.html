<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>List</title>
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    <script src="/scripts/common.js"></script>
</head>

<body>
    <!-- Header Div -->
    <div id="wrapper">
        <!-- Loader div begin -->
        <div id="loader">

        </div>
        <!-- Loader div ends -->
        <header>
            <a href="index.html"><img src="assests\images\logo.png" alt="logo" />
                <a href="login.html" target="_self" class="btn btn-light btn-sm" data-bs-toggle="modal"
                    data-bs-target="#login" style="margin-right: 2em;" id="HeaderLogin">LOGIN</a>
        </header>
    </div>
    <!-- Content Div -->
    <div id="content">
        <div id="viewLink">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-list" type="button" role="tab" aria-controls="pills-list"
                        aria-selected="true" style="color: black;">List View</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-map"
                        type="button" role="tab" aria-controls="pills-map" aria-selected="false"
                        style="color: black;">Map View</button>
                </li>
            </ul>
        </div>
        <!--Hotel 1 Radisson Blu Hotel  -->
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-list" role="tabpanel" aria-labelledby="pills-home-tab">

                <div id="listView">
                    <a href="detail.html">
                        <div id="hotel1" class="hotelList">

                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                                alt="RadissonHotelImage">

                            <div class="info">
                                <h3>Radisson Blu Hotel</h3>

                                <P>
                                5.0 Star
                                </P>
                                <p>New Delhi</p>
                            </div>
                        </div>
                    </a>

                    <!-- Hotel 2 NewDelhi -->
                    <div id="hotel2" class="hotelList">

                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                            alt="LalitHotelImage">

                        <div class="info">
                            <h3>The Lalit New Delhi</h3>

                            <P>
                             4.5 Star
                            </P>
                            <p>New Delhi</p>
                        </div>
                    </div>
                    <!-- Hotel 3 Taj Palace -->
                    <div id="hotel3" class="hotelList">

                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                            alt="TajHotelImage">

                        <div class="info">
                            <h3>Taj Palace</h3>

                            <P>
                            4.0 Star
                            </P>
                            <p>New Delhi</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Map View -->
            <div class="tab-pane fade" id="pills-map" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div id="map">
                    <div class="card1">
                        <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"
                            alt="MapImage">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Login modal begin -->
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="text-align: center; ">
                    <label for="UserName" style="margin-left: 3em; ">Username:</label>
                    <input id="UserName" type="text" placeholder="Enter Username" name="username" required style="margin-left: 4em;">
                    <br>
                    <label for="Password" style="margin: 1.5em 0em 1em 3em;">Password :</label>
                    <input id="PasswordName" type="password" placeholder="Enter Password" name="password" required
                        style="margin-left: 4em;">
                    <br>
                </div>
                <div class="modal-footer" style="padding-right: 13em;">

                    <button id="button" onclick="LoginToLocalStorage()" type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div> 

    <!-- Login modal modal id end -->

    <!-- Contact-us modal begin -->
    <div class="modal fade" id="contact-us" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span>Thank you for reaching out!!!</span><br>
                    <span>Please enter you email and we get back to you.</span><br>
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Enter your email id" name="email" required>
                    <br>
                </div>
                <div class="modal-footer">

                    <button type="submit" formaction="index.html" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact-us modal ends -->

    <!-- Footer Div -->
    <footer>
        <div id="contact">
            <a href="contact.html" target="_self" class="btn btn-info btn-sm" data-bs-toggle="modal"
                data-bs-target="#contact-us"><span>Contact Us</span></a>
        </div>

        <div class="copyright">
            <span>&copy; 2020 ROOM SEARCH PVT. LTD.</span>
        </div>

        <div id="social-media">
            <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png"
                    alt="facebook"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png"
                    alt="instagram"></a>
            <a href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png" alt="twitter"><br></a>
        </div>
    </footer>

    </div>
</body>

</html>
